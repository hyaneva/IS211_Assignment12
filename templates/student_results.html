<!doctype html>
<title>Student Results</title>
<h1>Results for {{ student.first_name }} {{ student.last_name }}</h1>
{% if results %}
<table border="1">
<tr><th>Subject</th><th>Date</th><th>Score</th></tr>
{% for result in results %}
<tr>
<td>{{ result.subject }}</td>
<td>{{ result.quiz_date }}</td>
<td>{{ result.score }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No Results</p>
{% endif %}
